<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Local Storage</title>
    <style type="text/CSS">
        table {
            width: 90%;
            border-collapse: collapse;
            background-color: lightblue;
            font-family: Perpetua;
        }

        table, td, th {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            text-align: center;
            color: white;
            background-color: darkblue;
        }

        tr.oddrow {
            background-color: white;
        }

        td {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        var title;
        var author;
        var year;
        var url;
        var Time 
       
		function start() {
            let button1 = document.getElementById("addButton");
            let button2 = document.getElementById("removeAllButton");
            button1.addEventListener("click", add, false);
            button2.addEventListener("click", remove, false);
        }

        var output = "";
        function add() {
            var list_name = "";
            Time = Date.now();
            list_name = "ntou-" + Time;
            console.log("ntou-"+start)
            title = document.getElementById("title").value;
            author = document.getElementById("author").value;
            number = document.getElementById("number").value;
            url = document.getElementById("url").value;
            let data = {
                title : title
                ,author : author
                ,number : number
                ,url : url
            }
            localStorage.setItem(list_name, JSON.stringify(data));
        let divObject = document.getElementById("display");
        output = output + 
        "<table>"+
            "<tr>"+
                "<th>Title</th>"+
                "<th>Author</th>"+
                "<th>Year</th>"+
                "<th>URL</th>"+
            "</tr>"+
            "<tr>"+
                "<td>" + title + "</td>"+
                "<td>"+author +"</td>"+
                "<td>"+number +"</td>"+
                "<td>"+"<a href="+url+">"+url+"</a>"+"</td>"+
            "</tr>" +
        "</table>";
        
        
        divObject.innerHTML = output;
      
    }


        function remove() {
            window.alert("All items were removed!");
            let divObject = document.getElementById("display");
            output =  
        "<table>"+
            "<tr>"+
                "<th>Title</th>"+
                "<th>Author</th>"+
                "<th>Year</th>"+
                "<th>URL</th>"+
            "</tr>"+
        "</table>";
            localStorage.clear();
            divObject.innerHTML = output;
          
}

        window.addEventListener("load", start, false);

    </script>
</head>

<body>
    <a href="">GitHub Link</a>
    <form action="#">
        <p>
            <label>Book Title:</label>
                <input type="text" id ="title">
            <label>Author(s):</label>
                <input type="text" id ="author">
            <label>Year:</label>
                <input type="number" id ="number">
            <label>Book URL:</label>
                <input type="URL" id ="url">
        </p>
        <p>
            <input type="button" value="Add New Item" id="addButton">
            <input type="button" value="Remove All Items" id="removeAllButton">
        </p>
    </form>
    <hr>
    <div id="display">
    </div>
</body>

</html>
